<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indian Pharmaceutical Production Analysis </title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f6f8;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #0f4c81, #1e81b0);
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.8;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }

    .gallery-item {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .gallery-item img {
      width: 100%;
      display: block;
    }

    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
    }

    .footer {
      text-align: center;
      padding: 20px;
      background: #0f4c81;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Indian Pharmaceutical Production Analysis Report</h1>
    <p>Visual insights into the growth and trends of the pharmaceutical industry in India</p>
  </header>

  <section class="gallery">
    <div class="gallery-item"><img src="Untitled.jpeg" alt="Analysis 1"></div>

    <div class="gallery-item"><img src="d1.jpeg" alt="Analysis 2"></div>
    <div class="gallery-item"><img src="d3.jpeg" alt="Analysis 3"></div>
    <br>
    <br>
    <div class="gallery-item"><img src="d4.jpeg" alt="Analysis 4"></div>
    <br>
    <br>
    <div class="gallery-item"><img src="d5.jpeg" alt="Analysis 5"></div>
  </section>

  <div class="footer">
    &copy; 2025 Indian Pharmaceutical Analysis by INVRX. All rights reserved.
  </div>

</body>
</html>
